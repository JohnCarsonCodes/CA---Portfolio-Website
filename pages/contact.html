<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | JohnCarsonCodes</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div id="full-page-container">
            <div id="full-page-img-container">
                <img src="" alt="" id="full-page-image">
            </div>
        </div>
        <nav>
            <div id="main-nav">
                <div id="nav-logo">
                    <a href='/index.html'>
                        <p>JohnCarsonCodes</p>
                    </a>
                </div>
                <div id="nav-links">
                    <ul>
                        <li><a href="#">About Me</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="contact-container">
            <h1>Contact</h1>
            <p>If you're looking to get in contact for information or service quotes, fill out the form below.</p>
            <div id="contact-form">
                <form action="">
                    <div class="form-group">
                        <label for="name">
                            <h4>Name</h5>
                        </label>
                        <input type="text" name="name" id="name" class="input">
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <h4>Email</h4>
                        </label>
                        <input type="email" name="email" id="email" class="input">
                    </div>

                    <div class="form-group">
                        <label for="message">
                            <h4>Message</h4>
                        </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <input type="submit" value="Submit" class="btn">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="contact-footer">
            <div class="copyright">
                <p>&copy; 2021 John Carson Codes. All Rights Reserved.</p>
            </div>
            <div id="contact-footer-nav">
                <div id="footer-nav-links">
                    <ul>
                        <li><a href="#">About Me</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
